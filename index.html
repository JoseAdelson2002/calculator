<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <!--Resultado-->
      <div class="result-box">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>

      <!--Limpar e deletar-->
      <div class="ac-del-box">
        <div class="ac-box" data-all-clear><button>AC</button></div>
        <div class="del-box" data-delete><button>DEL</button></div>
      </div>

      <!--Números-->
      <div class="numbers-box">
        <div class="number1-box" data-number><button>1</button></div>
        <div class="number2-box" data-number><button>2</button></div>
        <div class="number3-box" data-number><button>3</button></div>
        <div class="number4-box" data-number><button>4</button></div>
        <div class="number5-box" data-number><button>5</button></div>
        <div class="number6-box" data-number><button>6</button></div>
        <div class="number7-box" data-number><button>7</button></div>
        <div class="number8-box" data-number><button>8</button></div>
        <div class="number9-box" data-number><button>9</button></div>
        <div class="point-box" data-number><button>.</button></div>
        <div class="number0-box" data-number><button>0</button></div>
      </div>

      <!--Operadores-->
      <div class="operators-box">
        <div class="division-box" data-operator><button>÷</button></div>
        <div class="mult-box" data-operator><button>*</button></div>
        <div class="add-box" data-operator><button>+</button></div>
        <div class="sub-box" data-operator><button>-</button></div>
        <div class="equal-box" data-equals><button>=</button></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
