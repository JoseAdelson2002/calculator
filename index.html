<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <!--Resultado-->
      <div class="result-box"></div>

      <!--Deletar e excluir-->
      <div class="ac-del-box">
        <div class="ac-box"><p>AC</p></div>
        <div class="del-box"><p>DEL</p></div>
      </div>

      <!--NÃºmeros-->
      <div class="numbers-box">
        <div class="number1-box"><p>1</p></div>
        <div class="number2-box"><p>2</p></div>
        <div class="number3-box"><p>3</p></div>
        <div class="number4-box"><p>4</p></div>
        <div class="number5-box"><p>5</p></div>
        <div class="number6-box"><p>6</p></div>
        <div class="number7-box"><p>7</p></div>
        <div class="number8-box"><p>8</p></div>
        <div class="number9-box"><p>9</p></div>
        <div class="number0-box"><p>0</p></div>
        <div class="point-box"><p>.</p></div>
      </div>

      <!--Operadores-->
      <div class="operators-box">
        <div class="division-box"><p>/</p></div>
        <div class="mult-box"><p>*</p></div>
        <div class="add-box"><p>+</p></div>
        <div class="sub-box"><p>-</p></div>
        <div class="equal-box"><p>=</p></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
