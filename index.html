<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <!--Resultado-->
      <div class="result-box">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>

      <!--Deletar e excluir-->
      <div class="ac-del-box">
        <div class="ac-box"><button>AC</button></div>
        <div class="del-box"><button>DEL</button></div>
      </div>

      <!--Números-->
      <div class="numbers-box">
        <div class="number1-box"><button>1</button></div>
        <div class="number2-box"><button>2</button></div>
        <div class="number3-box"><button>3</button></div>
        <div class="number4-box"><button>4</button></div>
        <div class="number5-box"><button>5</button></div>
        <div class="number6-box"><button>6</button></div>
        <div class="number7-box"><button>7</button></div>
        <div class="number8-box"><button>8</button></div>
        <div class="number9-box"><button>9</button></div>
        <div class="point-box"><button>.</button></div>
        <div class="number0-box"><button>0</button></div>
      </div>

      <!--Operadores-->
      <div class="operators-box">
        <div class="division-box"><button>÷</button></div>
        <div class="mult-box"><button>*</button></div>
        <div class="add-box"><button>+</button></div>
        <div class="sub-box"><button>-</button></div>
        <div class="equal-box"><button>=</button></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
